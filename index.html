<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Groceries List</title>
  </head>
  <body>
    <div class="container">
      <form id="formOne">

        <h4>Make your grocery list?</h4>
        <div class="form-group">
          <label for="item1">List your veggies</label>
          <input id="item1" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="item2">list your fruites </label>
          <input id="item2" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="item3">list your your grains</label>
          <input id="item3" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="item4">list your protein </label>
          <input id="item4" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="item5">list your Household items </label>
          <input id="item5" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">My grocery list!</button>
      </form>
      <ul>
        
      </ul>
      <p><span id="display"></span></p>
    </div>
  </body>
</html>
